<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Movie Advent Calendar</title>
    <style>
        @font-face {
            font-family: "Amazon";
            src: url(fonts/AmazonEmber.ttf);
        }

        @font-face {
            font-family: "Choko";
            src: url(fonts/Chokokutai-Regular.ttf);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #191970;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 50px;
            font-family: "Choko";
            color: white;
            margin: 20px 0;
        }

        header {
            width: 100%;
            background-color: #4169E1;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4169E1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .home-button:hover {
            background-color: #FF0000;
        }

        .home-button img {
            width: 20px;
            height: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            margin: 20px;
            max-width: 900px;
            width: 100%;
        }

        .day {
            width: 100%;
            padding: 20px;
            background-color: #800020;
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }

        .day:hover {
            background-color: #4169E1;
        }

        .day .movie {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .day img {
            width: 100%;
            border-radius: 10px;
        }

        .day.active .movie {
            display: block;
        }

        footer {
            width: 100%;
            background-color: #191970;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
        }

        footer p {
            margin: 0;
        }

        @media only screen and (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .home-button {
                left: 10px;
                padding: 8px 12px;
                font-size: 14px;
            }
        }

        p1 {
            color: white;
        }

        /* Snowflake styles */
        .snowflake {
            position: fixed;
            top: -50px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <button class="home-button" onclick="location.href='index.html';">
        <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Home Icon">
        Home
    </button>
    <header>
        <h1>Christmas Movie Advent Calendar</h1>
        <p1>Movie for every day of Advent</p1>
    </header>

    <div class="calendar">
        <div class="day" onclick="revealMovie(this)">1</div>
        <div class="day" onclick="revealMovie(this)">2</div>
        <div class="day" onclick="revealMovie(this)">3</div>
        <div class="day" onclick="revealMovie(this)">4</div>
        <div class="day" onclick="revealMovie(this)">5</div>
        <div class="day" onclick="revealMovie(this)"> 6 <div class="movie"> <img src="https://m.media-amazon.com/images/M/MV5BNzNmNmQ2ZDEtMTc1MS00NjNiLThlMGUtZmQxNTg1Nzg5NWMzXkEyXkFqcGc@._V1_.jpg" alt="Home Alone">
                <p>Home Alone</p>
            </div>
        </div>
        <div class="day" onclick="revealMovie(this)">7</div>
        <div class="day" onclick="revealMovie(this)">8</div>
        <div class="day" onclick="revealMovie(this)">9</div>
        <div class="day" onclick="revealMovie(this)">10</div>
        <div class="day" onclick="revealMovie(this)">11</div>
        <div class="day" onclick="revealMovie(this)"> 12 <div class="movie"> <img src="https://lumiere-a.akamaihd.net/v1/images/image_ee104279.jpeg?region=0%2C0%2C800%2C1200" alt="Movie Poster">
                <p>Miracle on 34th Street</p>
            </div>
        </div>
        <div class="day" onclick="revealMovie(this)">13</div>
        <div class="day" onclick="revealMovie(this)">14</div>
        <div class="day" onclick="revealMovie(this)">15</div>
        <div class="day" onclick="revealMovie(this)">16</div>
        <div class="day" onclick="revealMovie(this)">17</div>
        <div class="day" onclick="revealMovie(this)"> 18 <div class="movie"> <img src="https://m.media-amazon.com/images/M/MV5BZDA3MzdlYTQtMTUxNi00ZjJmLTkyOTYtNDkzYmIzYTJkZjMzXkEyXkFqcGc@._V1_.jpg" alt="Movie Poster">
                <p>The Guardians of the Galaxy Holiday Special</p>
            </div>
        </div>
        <div class="day" onclick="revealMovie(this)">19</div>
        <div class="day" onclick="revealMovie(this)">20</div>
        <div class="day" onclick="revealMovie(this)">21</div>
        <div class="day" onclick="revealMovie(this)">22</div>
        <div class="day" onclick="revealMovie(this)">23</div>
        <div class="day" onclick="revealMovie(this)"> 24 <div class="movie"> <img src="https://m.media-amazon.com/images/M/MV5BNDAwMjFhYTEtNzYyMS00YmY2LTg3MGEtZTRkNWNiMDI4MDRkXkEyXkFqcGc@._V1_.jpg" alt="Movie Poster">
                <p>How the Grinch Stole Christmas</p>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 Fylmyki.</p>
    </footer>

    <script>
        function revealMovie(dayElement) {
            dayElement.classList.toggle('active');
        }

        // Snowflake animation
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.textContent = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';

            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 200);
    </script>
</body>

</html>
