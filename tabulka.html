<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Match Results</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2; /* Light gray background for headers */
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row color */
        }
        tr:hover {
            background-color: #ddd; /* Highlight row on hover */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th scope="col"></th>
        <th scope="col">FNC</th>
        <th scope="col">G2</th>
        <th scope="col">BDS</th>
        <th scope="col">VIT</th>
    </tr>
    <tr>
        <th scope="row">FNC</th>
        <td style="background-color: black;"></td>
        <td style="background-color: #A5D6A7;">2-1</td>
        <td style="background-color: #4CAF50; color: white;">2-0</td> 
        <td style="background-color: #A5D6A7;">2-1</td> 
    </tr>
    <tr>
        <th scope="row">G2</th>
        <td style="background-color: #FFCCCB;">1-2</td> 
        <td style="background-color: black;"></td>
        <td style="background-color: #F44336; color: white;">0-2</td> 
        <td style="background-color: #A5D6A7;">2-1</td> 
    </tr>
    <tr>
        <th scope="row">BDS</th>
        <td style="background-color: #FFCCCB;">1-2</td> 
        <td style="background-color: #F44336; color: white;">0-2</td> 
        <td style="background-color: black;"></td>
        <td style="background-color: #A5D6A7;">2-1</td> 
    </tr>
    <tr>
        <th scope="row">VIT</th>
        <td style="background-color: #4CAF50; color: white;">2-0</td> 
        <td style="background-color: #FFCCCB;">1-2</td> 
        <td style="background-color: #FFCCCB;">1-2</td> 
        <td style="background-color: black;"></td>
    </tr>
</table>

</body>
</html>
